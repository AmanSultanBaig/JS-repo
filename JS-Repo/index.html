<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
#one {
	background-color:pink;
}
#two {
	background-color:green;
}
#three {
	background-color:blue;
}
#four {
	background-color:red;
}
#five {
	background-color:purple;
}
#six {
	background-color:orange;
}
div{
	width:100%;
    height: 100px;
	border: solid 1px #ccc
}
</style>
</head>
<body>

<input type='button' id="one">
<input type='button' id="two">
<input type='button' id="three">
<input type='button' id="four">
<input type='button' id="five">
<input type='button' id="six">

<br/><br/><br/>
<div id="main">Click Any color to Fill this Box</div>

</body>

<script>
	document.getElementById('one').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'pink'
    })
    document.getElementById('two').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'green'
    })
    document.getElementById('three').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'blue'
    })
    document.getElementById('four').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'red'
    })
    document.getElementById('five').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'purple'
    })
    document.getElementById('six').addEventListener('click',function(){
    	document.getElementById('main').style.backgroundColor = 'orange'
    })
</script>
</html>
